<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Texto em <b>destaque</b></p>
    <p>Texto em <i>itálico</i></p>
    <p>Texto em <u>sublinhado</u></p>
    <p>Texto em <sub>subscrito</sub></p>
    <p>Texto em <sup>superescrito</sup></p>
    <p>Texto em <s>riscado</s></p>

    <!-- Lista sem ordem -->
    <ul type="circle">
        <li>Brasil</li>
        <li>Argentina</li>
        <li>Paraguay</li>
    </ul>

    <!-- Lista em ordem -->
    <ol type="a">
        <li>Alonso</li>
        <li>Vettel</li>
        <li>Massa</li>
    </ol>

    <!-- Lista descritiva -->
    <dl>
        <dt>Unidade 01</dt>
        <dd>
            Apresentação do curso. Uma breve história.
        </dd>
    </dl>

</body>
</html>
